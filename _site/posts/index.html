<html>
  <head>
    <title>Eleventy + Netlify CMS from scratch</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="manifest" href="/manifest.json" />
    <link rel="shortcut icon" href="/images/icons/favicon.ico" />
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
            .register("/service-worker.js")
            .then(function() {
                console.log("ServiceWorker has been registered!");
            })
            .catch(console.error);
        }
    </script>
  </head>

  <body>
    <h1>
      Eleventy + Netlify CMS from scratch
    </h1>
    
<ul>
  
    <li>
      <strong>
        <a href="/posts/my-first-post/">My first post</a>
      </strong>
      -
      <time datetime="20-04-18">18-04-20</time>
      -
      <span>The first post on the Eleventy + Netlify CMS from scratch blog</span>
    </li>
  
</ul>

    <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  </body>

</html>
